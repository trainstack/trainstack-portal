<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TrainStack| {% block title %}Untitled{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{STATIC_URL}}css/bootstrap.css" rel="stylesheet">
    
    <link href="{{STATIC_URL}}css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="{{ STATIC_URL }}js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.js"></script>
    {% block extrahead %}
    {% endblock %}
    <script type="text/javascript">
    $(function(){
    $('.dropdown-toggle').dropdown()  
    $(".collapse").collapse()
    {% block jquery %}
    {% endblock %}
    });
    </script>
  </head>


{% load staticfiles %}
<body>
      <div class="navbar">
        <div class="navbar-inner">

          <a class="brand"><img src="{% static "img/trainlogobig.png" %}" width="25" height="25" class="img-rounded" alt="TrainStack"/>TrainStack</a>

          <ul class="nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              Группы
              <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li><a href={% url "trainstack_portal.views.display" %}> Посмотреть список</a></li>
                <li><a href={% url "trainstack_portal.views.crtgroup" %}> Создать группу</a></li>
                <li><a href={% url "trainstack_portal.views.crtuser" %}> Создать пользователя</a></li>
              </ul>
            </li>
            <li><a href={% url "trainstack_portal.views.tsk" %}>Задания</a></li>
            <li><a href={% url "trainstack_portal.views.topo" %}>Топологии</a></li>
          </ul>
          <div class="nav pull-right">
                <div class="btn-group">
                  <a class="btn btn-primary" ><i class="icon-user icon-white"></i> {{ user.username }}</a>
                  <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#fat"><span class="caret"></span></a>
                  <ul class="dropdown-menu">
                  <li><a href={% load url from future %}{% url 'logout' %}><i class="icon-off"></i> Выйти</a></li>
                  </ul>
                </div>
          </div>  
        </div>
      </div>  
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
